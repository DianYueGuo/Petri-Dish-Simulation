compilation_database_dir: build
output_directory: uml

query_driver: /usr/bin/c++

diagrams:
  petri_class_diagram:
    type: class
    glob:
      - include/**/*.hpp
      - src/**/*.cpp
    comment_parser: clang
    include:
      paths: [include, src]
    exclude:
      namespaces: [std]
  petri_component_overview:
    # High-level class diagram hiding internals; focuses on relationships
    type: class
    glob:
      - include/**/*.hpp
      - src/**/*.cpp
    include:
      paths: [include, src]
    exclude:
      namespaces: [std]
    generate_packages: true
    package_type: directory
    plantuml:
      before:
        - left to right direction
        - hide fields
        - hide methods
        - hide stereotypes
        - skinparam classAttributeIconSize 0
  petri_package_overview:
    # Folder/namespace level dependencies
    type: package
    glob:
      - include/**/*.hpp
      - src/**/*.cpp
    package_type: directory
    include:
      paths: [include, src]
    exclude:
      namespaces: [std]
  petri_game_details:
    # Detailed view limited to game module
    type: class
    glob:
      - include/game/**/*.hpp
      - src/game/**/*.cpp
    include:
      paths:
        - include/game
        - src/game
